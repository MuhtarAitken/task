<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<div class=" container text-left" >
    <a class="btn btn-primary" role="button"  th:href="@{/index}">home page </a>
    <a class="btn btn-primary" role="button"  th:href="@{/list}">information project "task tracker" </a>
    <a class="btn btn-primary" role="button"  th:href="@{/categories/new}">Add Task </a>
    <div class=" container text-center" >
        <div><h1> Task information </h1></div>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>description</th>
                    <th>priority</th>
                    <th class=" container text-center"> functions:</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each=" category : ${listCategories}">
                    <tr>
                        <td>[[${category.id}]]</td>
                        <td>[[${category.name}]]</td>
                        <td>[[${category.description}]]</td>
                        <td>[[${category.priority}]]</td>
                        <td>
                            <a class="btn btn-primary"  th:href="@{'/categories/delete/'+ ${category.id}}">DELETE</a>
                            <a  class="btn btn-primary"  th:href="@{'/categories/edit/'+ ${category.id}}">EDIT</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>


    </div>





</body>
</html>
