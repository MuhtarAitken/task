<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task information</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<div class=" container text-left" >
    <a class="btn btn-primary" role="button"  th:href="@{/index}">home page </a>
    <a class="btn btn-primary" role="button"  th:href="@{/list}">information the Task </a>

</div>
</div>
<div class="container text-center">
    <h1> Create/edit task </h1>
    <div>
        <form th:action="@{/categories/save}" th:object="${category}" method="post"
              style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <div>
                        <label class="col-form-label">name task: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" th:field="${category.name}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <label class="col-form-label">description: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" th:field="${category.description}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <label class="col-form-label">priority: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="number" th:field="${category.priority}" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="text-center p-3">
                <button  type="submit" class="btn btn-primary">
                    SAVE
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
